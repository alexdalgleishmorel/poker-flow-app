<div mat-dialog-content>
    <h1 mat-dialog-title class="title">Choose buy-in</h1>
    <div class="spacer"></div>
    <div class="input-container">
        <form [formGroup]="form">
            <mat-form-field>
                <input
                    matInput
                    formControlName="formField"
                    type="number"
                    placeholder="Buy In"
                    onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189"
                    min="0"
                >
            </mat-form-field>
        </form>
    </div>
    <div class="spacer"></div>
    <div class="buttons-container">
        <button
        mat-raised-button
        (click)="cancelBuyIn()"
        >
            CANCEL
        </button>
        <div class="spacer"></div>
        <button
        mat-raised-button
        color="accent"
        [disabled]="!validBuyIn"
        (click)="confirmBuyIn()"
        >
            BUY-IN
        </button>
    </div>
</div>
