<ion-header>
    <ion-toolbar>
      <ion-title>BUY-IN</ion-title>
    </ion-toolbar>
</ion-header>
<ion-footer>
    <div class="range-container">
        <ion-range [min]="minBuyIn" [max]="maxBuyIn" [step]="buyInStep" (ionInput)="onSliderChange($event)"></ion-range>
        <ion-text color="medium">Slide to change buy-in</ion-text>
    </div>
    <div class="modal-buttons-container">
        <ion-button
            color="primary"
            (click)="confirmBuyIn()"
            [disabled]="form.invalid"
            shape="round"
            expand="block"
        >
            BUY-IN
        </ion-button>
        <ion-button
            color="light"
            (click)="cancelBuyIn()"
            shape="round"
            expand="block"
        >
            CANCEL
        </ion-button>
    </div>
</ion-footer>
<ion-content>
    <div class="content">
        <ion-text class="buy-in-value" color="primary">
            <b>{{getFormattedCurrency(buyInFormControl.value)}}</b>
        </ion-text>
        <div class="spacer"></div>
        <app-chip-view [denominations]="buyInFormControl.value ? denominations : []" [assignments]="assignments"></app-chip-view>
    </div>
</ion-content>
