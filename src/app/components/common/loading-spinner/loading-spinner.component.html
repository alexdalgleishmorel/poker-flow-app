<div class="content loading">
  <ion-spinner color="primary" name="circular"></ion-spinner>
  <div class="spacer"></div>
  <div class="retry-container" *ngIf="timeoutTriggered">
    <ion-text>This is taking a while...</ion-text>
    <div class="small-spacer"></div>
    <ion-button shape="round" size="small" (click)="onRetry()">REFRESH</ion-button>
  </div>
</div>
