<ion-content [scrollY]="false">
    <div class="information-container">
        <ion-content [scrollY]="false">
            <ion-tabs>
                
                <ion-tab-bar slot="top">
                  <ion-tab-button tab="pot">
                    <ion-label>POOL</ion-label>
                  </ion-tab-button>
              
                  <ion-tab-button tab="activity">
                    <ion-label>ACTIVITY</ion-label>
                  </ion-tab-button>

                  <ion-tab-button tab="settings">
                    <ion-label>SETTINGS</ion-label>
                  </ion-tab-button>
                </ion-tab-bar>

            </ion-tabs>
        </ion-content>
    </div>
    <div class="flow-container">
        <mat-stepper orientation="vertical" #stepper>
            <mat-step state completed="false">
                <ng-template matStepLabel>Buy In</ng-template>
                <ng-template matStepContent>
                    <div>
                        Deposit money and withdraw chips
                        <br><br>
                        <ion-button 
                            shape="round"
                            [disabled]="disabled || !poolData?.settings?.buy_in_enabled"
                            (click)="buyIn()"
                        >
                        BUY IN
                        </ion-button>
                    </div>
                </ng-template>
            </mat-step>
            <mat-step state completed="false">
                <ng-template matStepLabel>Cash Out</ng-template>
                <ng-template matStepContent>
                    <div>
                        Deposit chips and withdraw your earnings from the pool
                        <br><br>
                        <ion-button
                            shape="round"
                            [disabled]="disabled || !poolData?.available_pot"
                            (click)="cashOut()"
                        >
                        Cash Out
                        </ion-button>
                    </div>
                </ng-template>
            </mat-step>
        </mat-stepper>
    </div>
</ion-content>
