<ion-footer>
  <div class="main-buttons-container">
    <ion-button
        shape="round"
        expand="block"
        (click)="buyIn()"
        [disabled]="disabled || !poolData?.settings?.buy_in_enabled"
        color="primary"
    >
        BUY-IN
    </ion-button>
    <ion-button
        shape="round"
        expand="block"
        (click)="cashOut()"
        [disabled]="disabled || !poolData?.available_pot"
        color="tertiary"
    >
        CASH-OUT
    </ion-button>
  </div>
</ion-footer>
<ion-content [scrollY]="false">
  <ion-tabs #tabs>
    <ion-tab-bar slot="top">
      <ion-segment #segmentBar [scrollable]="true" value="pot">
        <ion-segment-button value="pot" (click)="onTabChange('pot')">
          <ion-icon name="pie-chart-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="activity" (click)="onTabChange('activity')">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="stats" (click)="onTabChange('stats')">
          <ion-icon name="analytics-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="share" (click)="onTabChange('share')">
          <ion-icon name="share-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="settings" (click)="onTabChange('settings')">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
