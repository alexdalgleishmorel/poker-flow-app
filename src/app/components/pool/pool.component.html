<div class="content">
    <div class="back-button">
        <button
            mat-mini-fab color="primary"
            [disabled]="disabled"
            (click)="goToHub()"
        >
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <div class="information-container">
        <mat-tab-group id="information-tab-group" animationDuration="0ms">
            <mat-tab label="POOL" [disabled]="disabled">
                <ng-template matTabContent>
                    <app-pool-donut-chart [id]="id"></app-pool-donut-chart>
                </ng-template>
            </mat-tab>
            <mat-tab label="ACTIVITY" [disabled]="disabled">
                <app-pool-activity-table></app-pool-activity-table>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="flow-container">
        <mat-stepper orientation="vertical" #stepper>
            <mat-step state completed="false">
                <ng-template matStepLabel>Buy In</ng-template>
                <ng-template matStepContent>
                    <div *ngIf="buyInEnabled">
                        Deposit money to the pool and withdraw chips
                        <br><br>
                        <button 
                            mat-raised-button color="accent"
                            [disabled]="disabled"
                            (click)="buyIn()"
                        >
                        BUY IN
                        </button>
                    </div>
                    <div class="disabled-step" *ngIf="!buyInEnabled">
                        You must cash out to re-enable buy in
                    </div>
                </ng-template>
                <ng-template matStepperIcon="edit">
                    <mat-icon>bubble_chart</mat-icon>
                </ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Cash Out</ng-template>
                <ng-template matStepContent>
                    <div *ngIf="cashOutEnabled">
                        Deposit chips and withdraw your earnings from the pool
                        <br><br>
                        <button 
                            mat-raised-button color="accent"
                            [disabled]="disabled"
                            (click)="cashOut()"
                        >
                        Cash Out
                        </button>
                    </div>
                    <div class="disabled-step" *ngIf="!cashOutEnabled">
                        Buy in first to enable cash out
                    </div>
                </ng-template>
            </mat-step>
        </mat-stepper>
    </div>
</div>
