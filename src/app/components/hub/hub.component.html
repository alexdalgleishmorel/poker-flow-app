<div class="main-button-container">
    <button
        mat-raised-button
        color="primary"
        (click)="createNewGame()"
        [disabled]="!hubEnabled"
    >
        CREATE A GAME
    </button>
</div>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="ACTIVE GAMES" [disabled]="!hubEnabled">
    </mat-tab>
    <mat-tab label="PAST GAMES" [disabled]="!hubEnabled">
    </mat-tab>
</mat-tab-group>
