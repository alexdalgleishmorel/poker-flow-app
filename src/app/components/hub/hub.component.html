<div class="main-button-container">
    <button
        mat-raised-button
        color="primary"
        (click)="createGame()"
        [disabled]="!hubEnabled"
    >
        CREATE GAME
    </button>
    <div class="spacer">or</div>
    <button
        mat-raised-button
        color="accent"
        (click)="joinNewGame()"
        [disabled]="!hubEnabled"
    >
        JOIN NEW GAME
    </button>
</div>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="ACTIVE GAMES" [disabled]="!hubEnabled">
        <app-user-pools-table></app-user-pools-table>
    </mat-tab>
    <mat-tab label="PAST GAMES" [disabled]="!hubEnabled">
        <app-user-pools-table [history]="true"></app-user-pools-table>
    </mat-tab>
</mat-tab-group>
