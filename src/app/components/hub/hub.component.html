<ion-header>
    <div class="main-button-container">
        <ion-button
            shape="round"
            [disabled]="disabled"
            color="primary"
            (click)="createGame()"
        >
            CREATE GAME
        </ion-button>
        <div class="spacer">or</div>
        <ion-button
            shape="round"
            [disabled]="disabled"
            color="tertiary"
            (click)="joinNewGame()"
        >
            JOIN GAME
        </ion-button>
    </div>
</ion-header>
<ion-content class="hub-table-container" [scrollY]="false">
    <ion-tabs>

        <ion-tab-bar slot="top">
            <ion-tab-button tab="active-games">
            <ion-label>ACTIVE GAMES</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="past-games">
            <ion-label>PAST GAMES</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
        
    </ion-tabs>
</ion-content>
