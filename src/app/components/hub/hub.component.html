<ion-content [scrollY]="false">
    <div class="main-button-container">
        <ion-button
            shape="round"
            (click)="createGame()"
            [disabled]="disabled"
            color="primary"
        >
            CREATE GAME
        </ion-button>
        <div class="spacer">or</div>
        <ion-button
            shape="round"
            (click)="joinNewGame()"
            [disabled]="disabled"
            color="tertiary"
        >
            JOIN GAME
        </ion-button>
    </div>

    <ion-content [scrollY]="false">
        <ion-tabs>

            <ion-tab-bar slot="top">
              <ion-tab-button tab="active-games">
                <ion-label>ACTIVE GAMES</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="past-games">
                <ion-label>PAST GAMES</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          
        </ion-tabs>
    </ion-content>
    
</ion-content>
