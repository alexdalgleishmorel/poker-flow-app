<div class="main-button-container">
    <button
        *ngIf="deviceConnected"
        mat-raised-button
        color="primary"
        (click)="newGame()"
    >
        JOIN GAME
    </button>
    <button
        *ngIf="!deviceConnected"
        class="connect-device-button"
        mat-raised-button
        color="accent"
        (click)="connectToDevice()"
    >
        CONNECT TO A DEVICE
    </button>
</div>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="ACTIVE GAMES">
    </mat-tab>
    <mat-tab label="PAST GAMES">
    </mat-tab>
</mat-tab-group>
