<div class="main-button-container">
    <button
        mat-raised-button
        color="primary"
        (click)="createGame()"
        [disabled]="disabled"
    >
        CREATE GAME
    </button>
    <div class="spacer">or</div>
    <button
        mat-raised-button
        color="accent"
        (click)="joinNewGame()"
        [disabled]="disabled"
    >
        JOIN GAME
    </button>
</div>
<mat-tab-group>
    <mat-tab label="ACTIVE GAMES" [disabled]="disabled">
        <app-user-pools-table 
            [dataSource]="poolData ? poolData : []" 
            [disabled]="disabled"
            (onCreateGame)="createGame()"
            (onJoinGame)="joinNewGame()"
        >
        </app-user-pools-table>
    </mat-tab>
    <mat-tab label="PAST GAMES" [disabled]="disabled">
        <app-user-pools-table [dataSource]="poolData ? poolData : []" [disabled]="disabled" [history]="true"></app-user-pools-table>
    </mat-tab>
</mat-tab-group>
