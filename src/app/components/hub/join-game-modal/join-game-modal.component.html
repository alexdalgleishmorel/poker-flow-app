<ion-content [scrollY]="false">
  <div class="content">
    <ion-text color="primary"><h3>Game ID</h3></ion-text>
        <ion-text>Enter the ID of the game to join.</ion-text>
        <div class="spacer"></div>
        <ion-input
          mode="md"
          fill="outline"
          labelPlacement="stacked"
          label="Game ID"
          errorText="Required" 
          [formControl]="poolIDFormControl"
        >
        </ion-input>
    <div class="modal-buttons-container">
      <ion-button
          class="create-button"
          color="primary"
          (click)="closeWithPoolID()"
          [disabled]="!poolIDFormControl.getRawValue()"
          shape="round"
          expand="block"
      >
          JOIN GAME
      </ion-button>
      <ion-button
          class="cancel-button"
          color="light"
          (click)="cancel()"
          shape="round"
          expand="block"
      >
          CANCEL
      </ion-button>
    </div>
  </div>  
</ion-content>
