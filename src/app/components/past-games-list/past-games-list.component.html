<div class="content" *ngIf="pools else loading">
    <app-user-pools-table 
        [dataSource]="pools" 
        [history]="true"
        (getData)="onGetData($event)"
    ></app-user-pools-table>
</div>

<ng-template #loading>
    <div class="content">
        <app-loading-spinner></app-loading-spinner>
    </div>
</ng-template>
