<div [ngClass]="{'table-container': dataSource.length > 0, 'empty-table-container' : dataSource.length === 0 }">
    <div>
        <table *ngIf="dataSource.length > 0 else emptyTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="pool-name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element">
                    <span class="pool-name-container">
                        {{element.name}}
                        <span class="spacer"></span>
                        <button
                            class="join-button"
                            mat-raised-button
                            color="accent"
                            [disabled]="disabled"
                            (click)="openGame(element.id)"
                        >
                            OPEN
                        </button>
                    </span>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef> CREATED </th>
                <td mat-cell *matCellDef="let element">{{element.date_created}}</td>
            </ng-container>
        
            <ng-container matColumnDef="pot">
                <th mat-header-cell *matHeaderCellDef> POT </th>
                <td mat-cell *matCellDef="let element">${{element.available_pot}}</td>
            </ng-container>
        
            <ng-container matColumnDef="contributors">
                <th mat-header-cell *matHeaderCellDef> CONTRIBUTORS </th>
                <td mat-cell *matCellDef="let element">{{element.contributors.length}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    </div> 
</div>

<ng-template #emptyTable class="empty-table">
    <div class="empty-table-text">
        No games found. 
        <br/><br/>
        <span class="create-game-text" (click)="createGame()">
            <b>Create</b>
        </span> or 
        <span class="join-game-text" (click)="joinGame()">
            <b>join</b>
        </span> 
        <br/>
        a game to get started. 
    </div>
</ng-template>
