<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="join">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button
                class="join-button"
                mat-raised-button
                color="accent"
                (click)="joinGame(element.id)"
            >
                    JOIN
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> CREATED </th>
        <td mat-cell *matCellDef="let element">{{element.date_created}}</td>
    </ng-container>

    <ng-container matColumnDef="pool-name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="pot">
        <th mat-header-cell *matHeaderCellDef> POT </th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>

    <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> MEMBERS </th>
        <td mat-cell *matCellDef="let element">{{element.members.length}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
