<ion-footer>
    <div class="modal-buttons-container">
        <ion-button
            class="deposit-button"
            color="primary"
            (click)="completeDeposit()"
            shape="round"
            expand="block"
        >
            DONE
        </ion-button>
        <ion-button
            class="cancel-button"
            color="light"
            (click)="cancelDeposit()"
            shape="round"
            expand="block"
        >
            CANCEL
        </ion-button>
    </div>
</ion-footer>

<ion-content [scrollY]="false">
    <div class="content">
        <div>
            <ion-text><h3>Deposit your chips now</h3></ion-text>
            <div class="spacer"></div>
            <ion-progress-bar [value]="0" [buffer]="0" type="determinate"></ion-progress-bar>
            <div class="spacer"></div>
            <ion-text color="primary"><h1><b>${{calculateDepositTotal().toFixed(2)}}</b></h1></ion-text>
            <app-chip-view [denominations]="denominations" [assignments]="depositRequestStatus">
            </app-chip-view>
            <div class="spacer"></div>
            <ion-text>Press <ion-text color="primary"><b>DONE</b></ion-text> when all chips are deposited</ion-text>
        </div>
    </div>
</ion-content>
