<div [ngClass]="{'table-container': dataSource.length > 0, 'empty-table-container' : dataSource.length === 0 }">
    <div>
        <table *ngIf="dataSource.length > 0 else emptyTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>NAME</th>
                <td mat-cell *matCellDef="let element">
                    {{element.profile.firstName}} {{element.profile.lastName}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>ACTION</th>
                <td mat-cell *matCellDef="let element">
                    <b
                        [ngClass]="{'buy-in': isBuyIn(element.type), 'cash-out': isCashOut(element.type)}"
                    >
                        {{isBuyIn(element.type) ? 'BUY-IN' : 'CASH-OUT'}}
                    </b>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
                <td mat-cell *matCellDef="let element">
                    <b>${{element.amount}}</b>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    </div>
</div>

<ng-template #emptyTable class="empty-table">
    <div class="empty-table-text">
        No pool transactions found.
        <br/><br/>
        <span class="buy-in-text" (click)="buyIn()">
            <b>Buy-in</b>
        </span>
        <br/>
        to get started. 
    </div>
</ng-template>
