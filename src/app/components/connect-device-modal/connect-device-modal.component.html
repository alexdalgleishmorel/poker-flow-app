<div mat-dialog-content>
    <div class="loading-container">
        <mat-spinner
        [color]="spinnerColor"
        >
        </mat-spinner>
        <span class="spacer"></span>
        <div class="search-message">{{searchMessage}}</div>
    </div>
    <div class="spacer"></div>
    <div *ngIf="cancelEnabled" class="cancel-button-container">
        <button
        class="cancel-button"
        mat-raised-button
        (click)="cancelSearch()"
        >
            CANCEL
        </button>
    </div>
</div>
