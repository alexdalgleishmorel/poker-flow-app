<ion-content [scrollY]="false">
  <div class="content">
    <div class="spacer"></div>
    <img class="logo" [src]="getLogoName('../../../assets/')" alt="Pokerflow Logo"/>
    <div class="spacer"></div>
    <ion-segment #segmentBar [scrollable]="true" [value]="LOGIN">
      <ion-segment-button [value]="LOGIN" (click)="updateForm(LOGIN)">
        LOGIN
      </ion-segment-button>
      <ion-segment-button [value]="SIGNUP" (click)="updateForm(SIGNUP)">
        SIGNUP
      </ion-segment-button>
    </ion-segment>
    <div class="spacer"></div>
    <ion-content><app-login-form *ngIf="currentForm === LOGIN else signup"></app-login-form></ion-content>
  </div>
</ion-content>

<ng-template #signup><app-signup-form></app-signup-form></ng-template>
