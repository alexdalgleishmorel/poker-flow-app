<div mat-dialog-content>
    <h1 mat-dialog-title class="title">Dispensing chips</h1>
    <div class="loading-container">
        <mat-progress-bar mode="determinate" [value]="getChipWithdrawalProgress()"></mat-progress-bar>
        <div class="spacer"></div>
        <app-chip-view [denominations]="denominations" [assignments]="data.device ? data.device.withdrawalRequestStatus : []"></app-chip-view>
    </div>
    <div class="spacer"></div>
    <div class="message">
        Your PokerFlow device is now dispensing your chips
    </div>
</div>
