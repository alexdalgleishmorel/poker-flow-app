<div class="content" *ngIf="pools else loading">
    <app-user-pools-table [dataSource]="pools" [registerUser]="registerUser" (onPoolSelect)="poolSelect($event)"></app-user-pools-table>
</div>

<ng-template #loading>
    <div class="content">
        <app-loading-spinner></app-loading-spinner>
    </div>
</ng-template>
