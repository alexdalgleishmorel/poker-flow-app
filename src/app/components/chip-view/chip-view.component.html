<div class="chip-container">
    <ng-container *ngFor="let denomination of denominations; let i = index;">
        <div class="chip-content" (click)="onSelect(i)">
            <ion-fab-button size="large" [disabled]="!assignments[i] && !viewOnly" color="tertiary">
                ${{ denomination | thousandSuff }}
            </ion-fab-button>
            <div class="spacer" *ngIf="hasAssignments()"></div>
            {{assignments[i]}}
        </div>
    </ng-container>
</div>
